<!DOCTYPE html>
<html>
<head>
  <title>Random Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 32px;
      background-color: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 
                  0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #e5e5e5;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ec4899, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin: 16px 0;
      border: 2px solid #333;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #232323;
      color: #e5e5e5;
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      outline: none;
      border-color: #ec4899;
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2);
    }

    .login-container input::placeholder {
      color: #666;
    }

    .gender-select {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }

    .gender-option {
      flex: 1;
      position: relative;
      cursor: pointer;
    }

    .gender-option input[type="radio"] {
      display: none;
    }

    .gender-option label {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background-color: #232323;
      border: 2px solid #333;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .gender-option input[type="radio"]:checked + label {
      border-color: #ec4899;
      background: linear-gradient(145deg, rgba(236, 72, 153, 0.1), rgba(79, 70, 229, 0.1));
    }

    .gender-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .gender-text {
      font-size: 14px;
      font-weight: 500;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #ec4899, #4f46e5);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }

    .login-container button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
    }

    .login-container button:active {
      transform: translateY(1px);
    }

    /* Error message styling */
    .error-message {
      color: #f43f5e;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    /* Added animation for gender selection */
    @keyframes selectPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .gender-option input[type="radio"]:checked + label {
      animation: selectPulse 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Random Chat</h1>
    <form action="{{ url_for('enter_chat') }}" method="POST" id="chatForm">
      <input type="text" name="username" placeholder="Enter your nickname" required>
      
      <div class="gender-select">
        <div class="gender-option">
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">
            <span class="gender-icon"></span>
            <span class="gender-text">Male</span>
          </label>
        </div>
        
        <div class="gender-option">
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">
            <span class="gender-icon"></span>
            <span class="gender-text">Female</span>
          </label>
        </div>
      </div>
      
      <div class="error-message" id="errorMessage">Please select your gender</div>
      <button type="submit">Start Chatting</button>
    </form>
  </div>

  <script>
    document.getElementById('chatForm').addEventListener('submit', function(e) {
      const genderSelected = document.querySelector('input[name="gender"]:checked');
      const errorMessage = document.getElementById('errorMessage');
      
      if (!genderSelected) {
        e.preventDefault();
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
