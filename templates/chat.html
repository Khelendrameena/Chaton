<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            background: #1a1a1a;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background: #242424;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: #2a2a2a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(45deg, #7c3aed, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #242424;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
            color: white;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .received {
            background: #2a2a2a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .sent {
            background: #7c3aed;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .chat-footer {
            padding: 20px;
            background: #2a2a2a;
            display: flex;
            gap: 12px;
            align-items: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #333;
            color: white;
            outline: none;
            font-size: 14px;
        }

        .attachment-btn {
            background: none;
            border: none;
            color: #7c3aed;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
            font-size: 20px;
        }

        .attachment-btn:hover {
            background: rgba(124, 58, 237, 0.1);
        }

        .send-button {
            background: #7c3aed;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 18px;
        }
        .send-button_1 {
          background: #7c3aed;
          color: white;
          border: none;
          height: 35px;
          margin-left: 30%;
          padding: 2%;
          border-radius: 12px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: transform 0.2s;
          font-size: 18px;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }

        .file-message {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .file-message img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .file-message video {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .file-message img:hover, .file-message video:hover {
            transform: scale(1.02);
        }

        .file-indicator {
            position: absolute;
            top: 100%;
            left: 12px;
            color: #7c3aed;
            font-size: 12px;
            margin-top: 4px;
        }

        #fileInput {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 8px;
            transition: transform 0.2s;
        }

        .close-modal:hover {
            transform: scale(1.1);
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content img, .modal-content video {
            animation: scaleIn 0.3s ease;
        }

        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: #242424;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }

        .chat-body::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
    </style>
    <style>
      .loader, .loader:before, .loader:after {
  border-radius: 50%;
  width: 2.5em;
  height: 2.5em;
  animation-fill-mode: both;
  animation: bblFadInOut 1.8s infinite ease-in-out;
}
.loader {
  color: #7c3aed;
  font-size: 7px;
  position: relative;
  text-indent: -9999em;
  transform: translateZ(0);
  animation-delay: -0.16s;
}
.loader:before,
.loader:after {
  content: '';
  position: absolute;
  top: 0;
}
.loader:before {
  left: -3.5em;
  animation-delay: -0.32s;
}
.loader:after {
  left: 3.5em;
}

@keyframes bblFadInOut {
  0%, 80%, 100% { box-shadow: 0 2.5em 0 -1.3em }
  40% { box-shadow: 0 2.5em 0 0 }
}
    
    </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="main-chat">
            <div class="chat-header">
                <div class="user-info">
                    <div class="avatar">{{ username[0] | upper }}</div>
                    <div>
                        <h2 style="font-size: 16px;">{{ username }}</h2>
                        <span style="color: #666; font-size: 12px;">Online</span>
                    </div>
                </div>
            </div>
            <div class="chat-body" id="chatBody">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-footer">

                <button class="send-button_1"  id="status" onclick="startSearch()">start</button>
<span class="loader" style="position: relative; top: -15px; left: 20px; display: none;" id="loader"></span>    <h2 style="font-size: 16px; color: white;" id="partner-info"></h2>
   

</div>
            <div class="chat-footer">
                <input type="file" id="fileInput" accept="image/*,video/*" multiple>
                <button class="attachment-btn" onclick="document.getElementById('fileInput').click()">
                    ðŸ“Ž
                </button>
                <div class="input-container">
                    <input type="text" class="message-input" placeholder="Type a message..." id="messageInput">
                    <div id="fileIndicator" class="file-indicator"></div>
                </div>
                <button class="send-button" onclick="sendMessage()" id="sendBtn">âž¤</button>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
    
        const chatBody = document.getElementById('chatBody');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const fileIndicator = document.getElementById('fileIndicator');
        const modal = document.getElementById('previewModal');
        const modalContent = document.getElementById('modalContent');

//
const socket = io();

const statusDiv = document.getElementById('status');  

const loader = document.getElementById('loader');

const partnerInfoDiv = document.getElementById('partner-info');
const startBtn = document.getElementById('startBtn');

//searching function      
function startSearch() {
  chatBody.innerHTML = '';
  partnerInfoDiv.textContent = '';
  messageInput.disabled = true;
  sendBtn.disabled = true;
  statusDiv.textContent = 'Searching...';
  loader.style.display = 'block';
  socket.emit('start_search');
}  

socket.on('searching', () => {
  loader.style.display = 'block';
  statusDiv.textContent = 'Searching...';
});

socket.on('chat_started', (data) => {
  loader.style.display = 'none';
  statusDiv.textContent = 'Next';
  partnerInfoDiv.textContent = `with: ${data.partner_name}`;
  messageInput.disabled = false;
  sendBtn.disabled = false;
  startBtn.disabled = false;
});

  socket.on('partner_left', () => {
        loader.style.display = 'none';
        statusDiv.textContent = 'Start';
        partnerInfoDiv.textContent = '';
        messageInput.disabled = true;
        sendBtn.disabled = true;
  });
  
socket.on('message', function(data) {
  setTimeout(() => {
  addMessage(data.text, data.is_user ? 'sent' : 'received');
  },1000)
  });
//
        let selectedFiles = [];

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            selectedFiles = Array.from(files);
            
            if (selectedFiles.length > 0) {
                fileIndicator.textContent = `${selectedFiles.length} file(s) selected`;
            } else {
                fileIndicator.textContent = '';
            }
        });

        function addMessage(content, type, isFile = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (isFile) {
                messageDiv.innerHTML = content;
                setTimeout(() => {
                    const mediaElements = messageDiv.querySelectorAll('img, video');
                    mediaElements.forEach(element => {
                        element.addEventListener('click', () => openModal(element.cloneNode(true)));
                    });
                }, 0);
            } else {
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                `;
            }
            
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (selectedFiles.length > 0) {
                selectedFiles.forEach(file => {
                    let fileContent = '';
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            fileContent = `
                                <div class="file-message">
                                    <img src="${e.target.result}" alt="Click to preview">
                                    <div class="message-time">${getCurrentTime()}</div>
                                </div>
                            `;
                            addMessage(fileContent, 'sent', true);
                        };
                        reader.readAsDataURL(file);
                    } else if (file.type.startsWith('video/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            fileContent = `
                                <div class="file-message">
                                    <video>
                                        <source src="${e.target.result}" type="${file.type}">
                                        Your browser does not support the video tag.
                                    </video>
                                    <div class="message-time">${getCurrentTime()}</div>
                                </div>
                            `;
                            addMessage(fileContent, 'sent', true);
                        };
                        reader.readAsDataURL(file);
                    }
                });
                selectedFiles = [];
                fileIndicator.textContent = '';
            }
            
            if (text) {
                socket.emit('message', { message: text });
                messageInput.value = '';
                

            }
        }

        function openModal(element) {
            modalContent.innerHTML = '';
            modalContent.appendChild(element);
            
            if (element.tagName === 'VIDEO') {
                element.controls = true;
                element.play();
            }
            
            modal.classList.add('show');
        }

        function closeModal() {
            const video = modalContent.querySelector('video');
            if (video) {
                video.pause();
            }
            modal.classList.remove('show');
        }

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add initial messages
        //addMessage('Welcome to Modern Chat! ðŸ‘‹', 'received')
        //addMessage('Try sending a message or sharing files!', 'received');
    </script>
</body>
</html>
